services:
  keycloak:
    container_name: keycloak
    image: quay.io/keycloak/keycloak:26.0.1
    command: start-dev
    environment:
      KC_DB: postgres
      KC_DB_URL_HOST: postgresql
      KC_DB_URL_DATABASE: keycloak
      KC_DB_USERNAME: user
      KC_DB_PASSWORD: pass
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8180:8080"
    restart: unless-stopped
    networks:
      - shared_network

networks:
  shared_network:
    external: true
