services:
  postgres:
    container_name: postgresql
    image: postgres:16.3-alpine3.18
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      PGDATA: /var/lib/postgresql/data
    ports:
      - '5432:5432'
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    networks:
      - shared_network
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  postgres_data:


networks:
  shared_network:
    name: shared_network
    driver: bridge
