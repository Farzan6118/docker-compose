services:
  mysql:
    container_name: mysql
    image: ${MYSQL_IMAGE}
    environment:
      MYSQL_USER: ${DEFAULT_USERNAME}
      MYSQL_PASSWORD: ${DEFAULT_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${ROOT_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    networks:
      - shared_network
    restart: ${RESTART_MODE}
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      interval: 30s
      timeout: 10s
      retries: 5

volumes:
  mysql_data:


networks:
  shared_network:
    name: shared_network
    driver: bridge
